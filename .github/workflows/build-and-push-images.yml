name: Build, Push and Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-indexer-relay:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [indexer, relay]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/cloak:${{ matrix.service }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64


  deploy:
    needs: [build-indexer-relay]
    runs-on: ubuntu-latest
    
    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 54.196.88.186
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/cloak || exit 1
            sudo systemctl stop nginx 2>/dev/null || true
            docker compose -f deployment/compose.yml down indexer relay nginx || true
            # Pull image-based services only (indexer, relay)
            docker compose -f deployment/compose.yml pull indexer relay
            # Build nginx from local context on the server
            docker compose -f deployment/compose.yml build nginx
            docker compose -f deployment/compose.yml up -d indexer relay nginx
            echo "âœ… Checking container status..."
            sleep 5
            docker compose -f deployment/compose.yml ps
