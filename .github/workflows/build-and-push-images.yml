name: Build, Push and Deploy

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build-indexer-relay:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [indexer, relay]
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push ${{ matrix.service }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: services/${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/cloak:${{ matrix.service }}
          # Use registry cache for better performance and reliability
          cache-from: |
            type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/cloak:${{ matrix.service }}-cache
            type=gha
          cache-to: |
            type=registry,ref=${{ secrets.DOCKER_HUB_USERNAME }}/cloak:${{ matrix.service }}-cache,mode=max
            type=gha,mode=max
          platforms: linux/amd64,linux/arm64


  deploy:
    needs: [build-indexer-relay]
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: 54.196.88.186
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd ~/cloak || exit 1

            echo "üì¶ Pulling latest code from repository..."
            git pull origin master || echo "‚ö†Ô∏è  Git pull failed, continuing with existing code"

            echo "üõë Stopping services..."
            docker compose -f deployment/compose.yml down indexer relay || true

            echo "üì• Pulling latest Docker images..."
            docker compose -f deployment/compose.yml pull indexer relay

            echo "üèóÔ∏è  Building nginx from local context..."
            docker compose -f deployment/compose.yml build

            echo "üöÄ Starting services (migrations run automatically on indexer startup)..."
            docker compose -f deployment/compose.yml up -d --build indexer relay

            echo "‚è≥ Waiting for services to start..."
            sleep 5

            echo "‚úÖ Checking container status..."
            docker compose -f deployment/compose.yml ps
