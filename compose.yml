  #     - "3001:3001"
  #   volumes:
  #     - indexer_logs:/app/logs
  #     - indexer_artifacts:/app/artifacts
  #   networks:
  #     - cloak-network
  #   depends_on:
  #     postgres:
  #       condition: service_healthy
  #   restart: unless-stopped
  #   extra_hosts:
  #     - "host.docker.internal:host-gateway"

  # Relay Service
  relay:
    build:
      context: .
      dockerfile: ./services/relay/Dockerfile
    container_name: cloak-relay
    env_file:
      - ./services/relay/env.docker
    ports:
      - "3002:3002"
      - "9090:9090"
    volumes:
      - relay_logs:/app/logs
    networks:
      - cloak-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  cloak_postgres_data:
    driver: local
  redis_data:
    driver: local
  indexer_logs:
    driver: local
  indexer_artifacts:
    driver: local
  relay_logs:
    driver: local

networks:
  cloak-network:
    driver: bridge
