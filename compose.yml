services:
  # PostgreSQL Database - Shared by indexer and relay
  postgres:
    image: postgres:16-alpine
    container_name: cloak-postgres
    environment:
      POSTGRES_USER: cloak
      POSTGRES_PASSWORD: development_password_change_in_production
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5434:5432"
    volumes:
      - cloak_postgres_data:/var/lib/postgresql/data
      - ./services/indexer/init.sql:/docker-entrypoint-initdb.d/01-init-databases.sql:ro
    networks:
      - cloak-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cloak"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis - For relay job queuing
  redis:
    image: redis:7-alpine
    container_name: cloak-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - cloak-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # # Indexer Service
